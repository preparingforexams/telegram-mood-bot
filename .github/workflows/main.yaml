name: Main
on:
  push:
    branches: [ main ]
  pull_request: { }

jobs:
  required-meta:
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: BlindfoldedSurgery/actions-meta/.github/workflows/required.yml@v1

  lint:
    uses: BlindfoldedSurgery/actions-python/.github/workflows/lint.yml@v3
    with:
      build-tool: uv
      python-version: '3.13'

  test:
    uses: BlindfoldedSurgery/actions-python/.github/workflows/test.yml@v3
    with:
      build-tool: uv
      python-version: '3.13'

  build-container-image:
    needs:
      - lint
      - test
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: '.'
            image-variant: app
          - context: migrations
            image-variant: migrations
    uses: preparingforexams/actions-container/.github/workflows/build-dual-image-kaniko.yml@v5
    with:
      context: ${{ matrix.context }}
      digest-artifact-name: digests-${{ matrix.image-variant }}
      image-name: telegram-mood-bot/${{ matrix.image-variant }}
      push-image: ${{ github.ref_name == github.event.repository.default_branch }}

  post-build-container-image:
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    needs: build-container-image
    steps:
      - run: echo "All images built"

  deploy:
    runs-on: ubuntu-24.04
    if: github.ref_name == github.event.repository.default_branch
    permissions:
      contents: write
    needs:
      - build-container-image
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git push origin main:release

  clean:
    needs: [ deploy ]
    strategy:
      fail-fast: false
      matrix:
        variant: [ app, migrations ]
    concurrency: cleanup-${{ matrix.variant}}
    uses: preparingforexams/actions-container/.github/workflows/clean.yml@v5
    with:
      image-name: telegram-mood-bot/${{ matrix.variant }}
